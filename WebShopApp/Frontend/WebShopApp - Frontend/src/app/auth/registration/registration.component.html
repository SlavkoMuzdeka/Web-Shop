<div class="registration-container">
    <h1 class="registration-heading">Registration</h1>
    <form [formGroup]="form" class="registration-form">

        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" required autocomplete="off" />
            <mat-error>{{ getErrorMessage('firstName') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName" required autocomplete="off" />
            <mat-error>{{ getErrorMessage('lastName') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city" required autocomplete="off"/>
            <mat-error>{{ getErrorMessage('city') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" required autocomplete="off" />
            <mat-error>{{ getErrorMessage('username') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required autocomplete="off" />
            <mat-error>{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Mail</mat-label>
            <input matInput type="text" formControlName="mail" required autocomplete="off" />
            <mat-error>{{ getErrorMessage('mail') }}</mat-error>
        </mat-form-field>

        <label for="avatar-upload" class="custom-file-upload">
            Choose your avatar file...
        </label>
        <input id="avatar-upload" type="file" accept=".jpg,.jpeg,.png" style="display: none;" (change)="onFileSelected($event)">

        <button mat-raised-button color="primary" [disabled]="form.invalid" class="mat-button-rounded"
            (click)="register()">
            Sign Up
        </button>
    </form>
</div>
