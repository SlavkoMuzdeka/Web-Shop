<div class="container">
    <form [formGroup]="form" class="form">
        <mat-form-field>
            <input matInput type="text" formControlName="pin" required autocomplete="off" placeholder="Enter PIN"/>
            <mat-error>{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="sendPin(form)">Send</button>
    </form>
</div>
