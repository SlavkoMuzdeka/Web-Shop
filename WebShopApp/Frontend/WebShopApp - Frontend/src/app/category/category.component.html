<mat-card>
    <mat-card-header class="card-header">
        <mat-card-title>
            Categories
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="mat-tree-node-font-size"
                [ngClass]="{'selected': node === selectedNode}">
                <button mat-icon-button disabled></button>
                <span class="mat-tree-node-content" (click)="onNodeClicked(node)">{{node.name}}</span>
            </mat-tree-node>
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding class="mat-tree-node-font-size"
                [ngClass]="{'selected': node === selectedNode}">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <span class="mat-tree-node-content" (click)="onNodeClicked(node)">{{node.name}}</span>
            </mat-tree-node>
        </mat-tree>
    </mat-card-content>
</mat-card>
